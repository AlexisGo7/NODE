<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabala de Datos</title>
    <style>
        table{
            border-collapse:collapse;
            width: 90%;
            margin: auto;
        }
        th, td{
            padding: 8px;
            text-align: left;
            border: 1px solid red;
        } 
        th{
            background-color: white;
        }         
        
    </style>
</head>
<body>
    <h1> Datos de la Api</h1>
    <table>
        <tr>
            <th>id</th>
            <th>titulo</th>
            <th>complemento</th>
        </tr>
        <!-- datos de la tabla -->

    </table>
</body>
</html>
