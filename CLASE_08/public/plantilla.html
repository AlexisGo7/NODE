<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C√≥cteles Interactivos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1607083206173-3b3c2f9a2c1e') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      color: #3e003e;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      font-size: 2.8em;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
      width: 240px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(8px);
      color: #fff;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ff00ff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border-radius: 10px;
      width: 90%;
      max-width: 420px;
      padding: 20px;
      text-align: left;
      position: relative;
      animation: fadeIn 0.3s ease;
      color: #fff;
      box-shadow: 0 0 20px rgba(255,0,255,0.3);
    }

    .modal-content img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #00ffff;
      opacity: 0.95;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }

    .modal-content h2 {
      margin-top: 10px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }

    ul {
      padding-left: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>üçπ C√≥cteles Aleatorios</h1>
  <div class="container"><!-- cards --></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p><strong>Ingredientes:</strong></p>
      <ul id="modal-ingredients"></ul>
      <p><strong>Instrucciones:</strong></p>
      <p id="modal-instructions"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalInstructions = document.getElementById('modal-instructions');
    const modalIngredients = document.getElementById('modal-ingredients');
    const closeBtn = document.querySelector('.close-btn');

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const name = card.dataset.name;
        const img = card.dataset.img;
        const instructions = card.dataset.instructions;
        const ingredients = card.dataset.ingredients.split(',');

        modalImg.src = img;
        modalTitle.textContent = name;
        modalInstructions.textContent = instructions;
        modalIngredients.innerHTML = ingredients.map(ing => `<li>${ing.trim()}</li>`).join('');
        modal.style.display = 'flex';
      });
    });

    closeBtn.onclick = () => modal.style.display = 'none';
    modal.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>
</body>
</html>
